<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시지각 실험 (온라인)</title>
  <script src="https://unpkg.com/jspsych@7.3.3/dist/jspsych.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.1.3"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" />
  <style>
    body { background:#000; color:#fff; }
    .center-wrap { display:flex; align-items:center; justify-content:center; height:100vh; }
    .fixation { font-size:64px; line-height:1; font-weight:600; }
    .stim-wrap { display:flex; align-items:center; justify-content:center; height:100vh; }
    .stim-wrap img { max-width:90vw; max-height:85vh; object-fit:contain; }
    .btn { padding:.8rem 1.2rem; border:1px solid #666; border-radius:.6rem; background:#111; color:#fff; cursor:pointer; }
    .btn:hover { background:#1d1d1d; }
    .small { font-size:.9rem; color:#aaa; }
    .container { max-width:800px; margin:0 auto; padding:2rem; }
  </style>
  <script>
    const IMAGE_DISPLAY_MS = 1000;
    const REST_DISPLAY_MS  = 3000;
    const REPEATS          = 3;

    const STIMULI = [
      'img/10.jpg','img/11.jpg','img/12.jpg','img/13.jpg','img/14.jpg','img/15.jpg','img/16.jpg','img/17.jpg','img/18.jpg'
    ];

    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: () => {
        const csv = jsPsych.data.get().csv();
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        document.getElementById('download-link').href = url;
      }
    });

    const timeline = [];

    timeline.push({
      type: jsPsychFullscreen,
      message: `<div class="container">
        <h2>전체 화면으로 전환합니다</h2>
        <p>실험은 27개의 시행(자극 9개 × 3회)으로 구성됩니다.<br>
        각 자극은 1초 동안 제시되고, 뒤이어 3초 동안 고정십자 휴식 화면이 나타납니다.</p>
      </div>`,
      fullscreen_mode: true,
      button_label: '시작하기'
    });

    timeline.push({ type: jsPsychPreload, images: STIMULI });

    const presurvey = {
      type: jsPsychSurveyHtmlForm,
      preamble: `<div class="container"><h2>참가자 사전 설문</h2></div>`,
      html: `<div class="container">
        <label>참가자 ID:<br><input name="participant_id" type="text" required style="width:100%" /></label><br><br>
        <label>연령:<br><input name="age" type="number" min="10" max="100" required style="width:100%" /></label><br><br>
        <label>성별:<br><select name="sex" required style="width:100%">
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타/응답 거부</option>
        </select></label><br><br>
        <label>시력 교정 상태:<br><select name="vision" required style="width:100%">
          <option value="none">없음</option>
          <option value="glasses">안경</option>
          <option value="contacts">콘택트렌즈</option>
        </select></label><br><br>
        <label>주 사용 손:<br><select name="handedness" required style="width:100%">
          <option value="right">오른손</option>
          <option value="left">왼손</option>
          <option value="both">양손</option>
        </select></label>
      </div>`,
      on_finish: (data)=>{
        try {
          const resp = JSON.parse(data.responses);
          jsPsych.data.addProperties(resp);
        } catch(e) {}
      }
    };
    timeline.push(presurvey);

    const fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div class="center-wrap"><div class="fixation">+</div></div>',
      choices: 'NO_KEYS',
      trial_duration: REST_DISPLAY_MS,
      data: { phase: 'rest' }
    };

    const showStim = {
      type: jsPsychImageKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      render_on_canvas: false,
      choices: ['0','1','2','3'],
      trial_duration: IMAGE_DISPLAY_MS,
      prompt: '<div class="center-wrap"><div class="small">키: 0 · 1 · 2 · 3</div></div>',
      maintain_aspect_ratio: true,
      stimulus_container: () => { const wrap=document.createElement('div');wrap.className='stim-wrap';return wrap;},
      data: { phase: 'stim', block: jsPsych.timelineVariable('block'), order_in_block: jsPsych.timelineVariable('order_in_block'), stim_name: jsPsych.timelineVariable('stimulus') }
    };

    function makeBlocks(list, repeats){
      const blocks=[];
      for(let r=0;r<repeats;r++){
        const copy=list.slice();
        for(let i=copy.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[copy[i],copy[j]]=[copy[j],copy[i]];}
        blocks.push(copy);
      }
      return blocks;
    }

    const blocks=makeBlocks(STIMULI,REPEATS);
    const timeline_variables=[];
    blocks.forEach((blockArr,bIdx)=>{
      blockArr.forEach((src,i)=>{
        timeline_variables.push({stimulus:src,block:bIdx+1,order_in_block:i+1});
      });
    });

    const trial_procedure={timeline:[showStim,fixation],timeline_variables:timeline_variables};
    timeline.push(trial_procedure);

    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `<div class="container">
        <h2>실험이 끝났습니다</h2>
        <p>참여해 주셔서 감사합니다.</p>
        <p><a id="download-link" class="btn" download="vp_experiment.csv">데이터(CSV) 저장</a></p>
        <p class="small">다운로드한 파일(<code>vp_experiment.csv</code>)을<br>
        연구 담당자 이메일 <strong>mform1710@gmail.com</strong> 으로 보내주세요.</p>
      </div>`,
      choices: 'NO_KEYS',
      trial_duration: 4000
    });

    jsPsych.run(timeline);
  </script>
</head>
<body>
  <div id="jspsych-target"></div>
</body>
</html>
