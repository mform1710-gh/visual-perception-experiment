<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시지각 실험 (온라인)</title>
  <!-- jsPsych v7 CDN -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/jspsych.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" />

  <style>
    body { background:#000; color:#fff; }
    .center-wrap { display:flex; align-items:center; justify-content:center; height:100vh; }
    .fixation { font-size:64px; line-height:1; font-weight:600; }
    /* jsPsych 기본 컨텐트 영역을 화면 중앙에 */
    #jspsych-target, .jspsych-content {
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .stim-wrap img { max-width:90vw; max-height:85vh; object-fit:contain; }
    .btn { padding:.8rem 1.2rem; border:1px solid #666; border-radius:.6rem; background:#111; color:#fff; cursor:pointer; }
    .btn:hover { background:#1d1d1d; }
    .small { font-size:.9rem; color:#aaa; }
    .container { max-width:800px; margin:0 auto; padding:2rem; }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // ========================= 실험 파라미터 =========================
    const IMAGE_DISPLAY_MS = 1000;   // 각 자극 1초
    const REST_DISPLAY_MS  = 3000;   // 고정십자 3초
    const REPEATS          = 3;      // 각 자극 반복 횟수

    // ↓ 9개의 자극 이미지 경로를 등록하세요. 
    const STIMULI = [
      'img/10.jpg',
      'img/11.jpg',
      'img/12.jpg',
      'img/13.jpg',
      'img/14.jpg',
      'img/15.jpg',
      'img/16.jpg',
      'img/17.jpg',
      'img/18.jpg'
    ];

    // ========================= 유틸 함수 =========================
    function makeRepeatedShuffled(list, repeats){
      const out = [];
      for(let r=0; r<repeats; r++){
        const copy = list.slice();
        // Fisher–Yates shuffle
        for (let i = copy.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copy[i], copy[j]] = [copy[j], copy[i]];
        }
        out.push(...copy);
      }
      return out;
    }

    // ========================= jsPsych 초기화 =========================
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: () => {
        // 종료 화면에서 CSV 저장 버튼 제공
        const csv = jsPsych.data.get().csv();
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.getElementById('download-link');
        if (a) a.href = url;
      }
    });

    const timeline = [];

    // 전체화면
    timeline.push({
      type: jsPsychFullscreen,
      message: `<div class="container">
        <h2>전체 화면으로 전환합니다</h2>
        <p>실험은 27개의 시행(자극 9개 × 3회)으로 구성됩니다.<br>
        각 자극은 1초 동안 제시되고, 뒤이어 3초 동안 고정십자 휴식 화면이 나타납니다.</p>
        <p class="small">※ 모바일보다 데스크탑/랩탑 사용을 권장합니다.</p>
      </div>`,
      fullscreen_mode: true,
      button_label: '시작하기'
    });

    // 이미지 미리 불러오기
    timeline.push({
      type: jsPsychPreload,
      images: STIMULI
    });

    // 안내문
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `<div class="container">
        <h2>안내</h2>
        <p>곧 자극 이미지가 랜덤 순서로 제시됩니다. 반응은 필요 없습니다.<br>
        가능한 한 화면 중앙을 주시하세요.</p>
        <p class="small">계속하려면 아무 키나 누르세요.</p>
      </div>`
    });

    // 고정십자(휴식)
    const fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div class="center-wrap"><div class="fixation">+</div></div>',
      choices: 'NO_KEYS',
      trial_duration: REST_DISPLAY_MS,
      data: { phase: 'rest' }
    };

    // 자극 제시
    const showStim = {
      type: jsPsychImageKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      render_on_canvas: false, // 이미지 품질 유지
      choices: 'NO_KEYS',
      trial_duration: IMAGE_DISPLAY_MS,
      prompt: '',
      stimulus_height: null,
      stimulus_width: null,
      maintain_aspect_ratio: true,
      data: { phase: 'stim' }
    };

    // 반복 ×3, 각 반복 내에서 9자극 셔플 → 총 27시행
    const repeatedShuffled = makeRepeatedShuffled(STIMULI, REPEATS);

    const trial_procedure = {
      timeline: [showStim, fixation],
      timeline_variables: repeatedShuffled.map(src => ({ stimulus: src }))
    };

    timeline.push(trial_procedure);

    // 종료 화면 & 데이터 저장
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `<div class="container">
        <h2>끝났습니다</h2>
        <p>참여해 주셔서 감사합니다.</p>
        <p><a id="download-link" class="btn" download="vp_experiment.csv">데이터(CSV) 저장</a></p>
        <p class="small">CSV에는 시행 번호, 자극 파일명, 시간 등 기본 로그가 포함됩니다.</p>
        <p class="small">창을 닫거나 <strong>Esc</strong>로 전체화면을 종료해도 됩니다.</p>
      </div>`,
      choices: 'NO_KEYS',
      trial_duration: 3000
    });

    jsPsych.run(timeline);
  });
  </script>
</body>
</html>
